<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.canNotContainSpace">Username can not contain space.</div>
            </div>
            
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required.</div>
    </div>
    <div formGroupName="contact">
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input 
                formControlName="mobile"
                id="password" 
                type="text" 
                class="form-control">
                <div *ngIf="mobile.touched && mobile.invalid" class="alert alert-danger">Mobile must be 10 digits.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
