<input type="text" (keyup.enter)="createPost(post)" #post class="form-control">

<ul class="list-group">
    <li  *ngFor="let post of posts" class="list-group-item">
        {{post.title}}
        <button (click)="deletePost(post)" class="btn btn-light btn-sm pull-right">Delete</button>
    </li>
</ul>
